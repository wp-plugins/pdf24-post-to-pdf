<div class="pdf24Plugin-{styleId}">
<form name="pdf24Form{formId}" method="post" action="{actionUrl}" target="{targetName}" onsubmit="{openTargetCode}">
{hiddenFields}
<a href="{blUrl}" target="_blank" title="{blText}"><img src="{pluginUrl}/img/sheep_16x16.gif" alt="{blText}" border="0" width="16" height="16" /></a>
<span class="pdf24Plugin-{styleId}-space">&nbsp;&nbsp;</span>
<span class="pdf24Plugin-{styleId}-text">{lang_sendAsPDF}</span>
<input class="pdf24Plugin-{styleId}-input" style="margin: 0px;" type="text" name="sendEmailTo" value="{lang_enterEmail}" onmousedown="this.value = '';" />
<input class="pdf24Plugin-{styleId}-submit" style="margin: 0px;" type="submit" value="{lang_send}" />
</form>
</div>
