<div class="pdf24Plugin-{styleId}">
<form name="pdf24Form{formId}" method="post" target="{targetName}" action="{actionUrl}">{hiddenFields}</form>
<div class="pdf24Plugin-{styleId}-link">
	<a href="javascript:void(document.pdf24Form{formId}.submit());" onclick="{openTargetCode}">{lang_downloadAsPDF}</a>
</div>
<div class="pdf24Plugin-{styleId}-bl"><a href="{blUrl}" target="_blank" title="{blText}">{blText}</a></div>
</div>
